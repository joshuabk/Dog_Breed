{% extends 'base.html'%}

{% block content%}

<div class="jumbotron">
    <h1 class="display-4">Enter Image Prompt</h1>
        
</div>

<form class="form-inline my-2 my-lg-0" method = "POST" action = "{% url 'prompt' %}" enctype="multipart/form-data" >
    {% csrf_token %}
   
    <input class="form-control mr-sm-2" type="input" name="prompt">
    
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Enter prompt</button>
</form>

{%endblock%}
